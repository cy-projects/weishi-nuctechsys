<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>login</title>
	<!-- <link type="image/x-icon" rel="icon" href="favic.ico" /> -->
	<link rel="stylesheet" href="ku/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="ku/Font-Awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="ku/layer/skin/layer.css">
	<link rel="stylesheet" href="ku/jquery-ui-1.12.0/jquery-ui.min.css">
    
	<link rel="stylesheet" href="css/login.css">

    <script src="js/utils.js"></script>
    <script type="text/javascript">
        platform();
        window.token = wsStorage.getItem('token');
        if(token != null){
        	window.location.href = '/console.html';
        }
    </script>


</head>
<body>

<div class="wrapper yemian">
	
    <div class="login-top">
        <div class="login-top-container container">
            <div class="title">
                <a href="#">
                    <img src="img/ws_logo.png">
                </a><br>
                Client Service Information System
            </div>
        </div>
    </div>

    <div class="login-form">
        <div class="form-inner" id="loginInfo">
            <form class="form-horizontal" id="userLoginForm" name="userLoginForm" autocomplete="off">
                <div class="form-group relative">
                    <div class="input-group">
                        <span class="input-group-addon input_icon"><i class="fa fa-user" style="width: 15px;"></i></span>
                        <input class="form-control input-lg  "   placeholder="Username" type="text" name="user" autocomplete="off"/>
                    </div>
                    <!-- <span class="inputTips email_inputTips"></span> -->
                </div>
                <div class="form-group relative">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key" style="width: 15px;"></i></span>
                        <input type="password" name="password" autocomplete="off" style="display: none;"/>
                        <input class="form-control input-lg "   placeholder="Password" type="password" name="password" autocomplete="off"/>
                    </div> 	
                    <!-- <span class="inputTips pwd_inputTips"></span> -->
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <!-- <input type="checkbox"> 记住密码 -->
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="login_btn" type="submit" id="loginBtn">Login</button>
                </div>
            </form>

            <!-- <div class="horizontal-line"></div> -->
            <div class="tb-auth">
               <!--  <a href="javascript:void(0)" class="button button-glow button-border button-rounded " id="goToReg">还没有账号，去注册<i class="fa fa-arrow-circle-right"></i></a> -->
             <!--    <a href="findPassword.html" class="button button-glow button-border button-rounded anim-grey">Forget password and to find<i class="fa fa-arrow-circle-right"></i></a> -->
            </div>
        </div>
    </div>
<!-- cssys app端二维码 -->
    <div class="QR_code clearfix">
        <div class="QR_code_container container">
            <div class="QR_codeTitle">
                Scan QR code to get App
            </div>
            <div class="QR_codeApp clearfix">
                <div class="QR_codeAndroid">              
                    <div class="QR_codeAndroidBox">                 
                        <div class="QR_codeAndroidPic">
                            <div class="QR_codeAndroidTitle">
                                <i class="fa fa-android"></i>
                            </div>
                            <a href="http://cssys.bugclose.com/download/csmobile-release-1.1.4.apk">Local download</a>
                        </div>
                    </div>
                </div>
                <div class="QR_codeIos">
                    <div class="QR_codeIosBox">                 
                        <div class="QR_codeIosPic">
                            <div class="QR_codeIosTitle">
                                <i class="fa fa-apple"></i>
                            </div>
                            <a href="http://cssys.bugclose.com/download/csmobile-release-1.1.4.apk">Local download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- js文件 -->
    <script src="ku/jquery-2.2.3.min.js"></script>
    <script src="ku/bootstrap/js/bootstrap.min.js"></script>
    <script src="ku/layer/layer.min.js"></script>
    <!-- <script type="text/javascript" src="ku/jquery.validate/jquery.validate.js"></script>  -->
    <!-- <script type="text/javascript" src="ku/jquery.validate/jquery.validate.messages_zh.js"></script> -->
    <script type="text/javascript" src="ku/jquery.qrcode.min.js"></script>

    <script src="js/ws_ajax.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
